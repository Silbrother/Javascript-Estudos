<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
	<title>Tabelas</title>
</head>
<body>
	<!--
		Cada linha deve ser declarada com a tag <tr> e cada célula
			com a tag <td>
		opcionalmente podemos usar a tag <th> para declarar células 
			que apresentem a linha de cabeçalho.		
	-->
	<table>
		<tr><th>Nome</th><th>RA</th></tr>
		<tr><td>Aline</td><td>101112</td></tr>
		<tr><td>Beatriz</td><td>101113</td></tr>
		<tr><td>Camila</td><td>101114</td></tr>	
	</table>
	
</body>
</html>
